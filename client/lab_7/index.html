<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Joanna Song's Labs for INST377</title>

<body>
    <div class="wrapper">
        <header class="header">
            <h1>Joanna Song INST377 Labs</h1>
        </header>
        <div class="container">
            <div class="left_section box">
                <h3>Form Inputs</h3>
                <form 
                    action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json", 
                    class="box main_form">
                     <button type="button" id="data_load">Load County Data</button>
                    <div>
                        <label for="resto">Restaurant Name</label>
                        <input type="text" id="resto" name="resto"/>
                    </div>
                    <div class="buttons">
                        <button type="button" id="filter_button">Filter Data</button>
                        <button type="button" id ="generate" class="'hidden">Generate List</button>
                    </div>
                </form>
            </div>
            <div class="right_section box">
                <h3>Local Restaurants</h3>
                <ol class="restaurant_list box">
                    A list of local restaurants 
                </ol>
                <div class="lds-ellipsis" id="data_load_animation"><div></div><div></div><div></div><div></div></div>
            </div>
        </div>     
    </div>
    <footer class="footer">
      joannasong12 <a href="http://github.com/joannasong12/" target="_blank" rel="noopener noreferrer">Joanna Song's gitHub</a>
    </footer>
    <script src="./script.js"></script>
</body>
